version: "3.8"

services:
  backend:
    container_name: qr-backend
    image: node:12-alpine
    ports:
      - "3000:3000"
    volumes:
      - .:/server
    command: sh -c 'cd /server && yarn && yarn dev'
    environment:
      NODE_ENV: development
      MONGO_URL: mongodb://mongo:27017/items
    depends_on:
      - mongo

  mongo:
    container_name: qr-mongo
    image: mongo:4
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./volumes/mongodb:/data/db
      - ./volumes/mongodb_config:/data/configdb